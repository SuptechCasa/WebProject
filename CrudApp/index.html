<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="head-container">
            <h2 class="table-title">Liste des produits</h2>
            <button class="btn"><span class="plus">+ </span>Ajouter un Produit</button>
        </div>
        <div class="table-container">
            <img id="imageBoite" src="images/boite.png" alt="">
            <p class="large">Aucun produit pour le moment</p>
            <p class="small">Cliquez sur "Ajouter un Produit" pour commencer</p>
        </div>
    </div>
    <div id="overlay"></div>
    <!--FenÃªtre modal-->
    <div id="modal">
        <div class="modal-header">
            <h3>Ajouter un Produit</h3>
            <span id="close-modal">&times;</span>
        </div>
        <div class="content-modal">
            <form id="product-form">
                <input class="text-box" type="text" id="id" name="id" placeholder="Id">
                <input class="text-box"  type="text" id="nom" name="nom" placeholder="Nom">
                <input class="text-box"  type="text" id="prix" name="prix" placeholder="Prix">
                <button class="btn-annuler">Annuler</button>
                <button class="btn-ajouter">Ajouter</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
